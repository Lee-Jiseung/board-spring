<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input, textarea{
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea{
        width : 100%;
        min-height : 300px;
        margin-top : 10px;
    }
</style>

<body>

    <div class="layout">
        <form action="/write" method="post">
            <div class="form-group">
                <input name="title" type="text">
                <textarea name="content"></textarea>
            </div>
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
