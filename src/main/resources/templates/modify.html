<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input, textarea{
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea{
        width : 100%;
        min-height : 300px;
        margin-top : 10px;
    }
</style>

<body>

<div class="layout">
    <form th:action="@{/modify/{id}(id=${board.id})}" method="post">
        <div class="form-group">
            <input name="title" type="text" th:value="${board.title}">
            <textarea name="content" th:text="${board.content}"></textarea>
        </div>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
